<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create product list with CSS</title>
    <link rel="stylesheet" href="Create_product_list_with_css.css">
</head>
<body>
    <div>
        <div class="product">
            <img src="img/rose.jpg" />
            <div class="product-description">
                <span class="product-name">Rose</span>
                <span class="product-price">$1.50</span>
            </div>

        </div>
        <div class="product">
            <img src="img/tulip.jpg" />
            <div class="product-description">
                <span class="product-name">Tulip</span>
                <span class="product-price">$2.00</span>
            </div>
        </div>
        <div class="product">
            <img src="img/daisy.jpg" />
            <div class="product-description">
                <span class="product-name">Daisy</span>
                <span class="product-price">$1.00</span>
            </div>
        </div>
    </div>
</body>
</html>
